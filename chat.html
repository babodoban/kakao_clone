<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <!-- i can find proper icon at fontawesome.com -->
  <link rel="stylesheet" href="styles/style.css">
  <title>Chat</title>
</head>

<body class="body_chat">
  <header class="top_header chat_header">
    <div class="header_top">
      <div class="header_column">
        <i class="fas fa-plane"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header_column">
        <span class="header_time">18:38</span>
      </div>
      <div class="header_column">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header_battery">66% <i class="fas fa-battery-three-quarters"></i></span>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header_column">
        <a href="chats.html">
          <i class="fas fa-chevron-left"></i>
        </a>
      </div>
      <div class="header_column">
        <span class="header_text">Erin</span>
      </div>
      <div class="header_column">
        <i class="fas fa-search"></i>&emsp;
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </header>
  <main class="chat">
    <div class="date_devider">
      <span class="date_devider_text">Wednesday, August 2, 2017</span>
    </div>
    <div class="chat_message chat_message_from_me">
      <span class="chat_message_time">17:55</span>
      <span class="chat_message_body">Hello! This is a test message</span>
    </div>
    <div class="chat_message chat_message_from_you">
      <img src="images/erin.jpeg" alt="" class="chat_message_avatar">
      <div class="chat_message_center">
        <h3 class="chat_message_name">Erin</h3>
        <span class="chat_message_body">And this is the answer</span>
      </div>
      <div>
        <span class="chat_message_time">19:30</span>
      </div>
    </div>
  </main>
  <div class="type_message">
    <i class="fas fa-plus"></i>
    <div class="type_message_input">
      <input type="text">
      <i class="far fa-smile-wink"></i>
      <span class="record_message">
        <i class="fas fa-microphone"></i>
      </span>
    </div>
  </div>
</body>

</html>
