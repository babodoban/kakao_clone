<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <!-- i can find proper icon at fontawesome.com -->
  <link rel="stylesheet" href="styles/style.css">
  <title>Profile</title>
</head>

<body>
  <header class="top_header top_header_transparent">
    <div class="header_top">
      <div class="header_column">
        <i class="fas fa-plane"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header_column">
        <span class="header_time">18:38</span>
      </div>
      <div class="header_column">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header_battery">66% <i class="fas fa-battery-three-quarters"></i></span>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header_column">
        <a href="index.html">
          <i class="fas fa-times"></i>
        </a>
        </div>
        <div class="header_column">

        </div>
        <div class="header_column">
          <i class="fas fa-images"></i>
        </div>
      </div>
  </header>
  <main class="profile">
    <header class="profile_header">
      <div class="profile_header_container">
        <img src="images/sean.jpg" alt="">
        <h3 class="profile_header_title">Sean</h3>
      </div>
    </header>
    <div class="profile_container">
      <input type="text" placeholder="babodoban@gmail.com">
      <div class="profile_actions">
        <div class="profile_action">
          <span class="profile_action_circle">
            <i class="fas fa-comment"></i>
          </span>
          <span class="profile_action_title">My Chatroom</span>
        </div>
        <div class="profile_action">
          <span class="profile_action_circle">
            <i class="fas fa-user-edit"></i>
          </span>
          <span class="profile_action_title">Edit Profile</span>
        </div>
      </div>
    </div>
  </main>
  <div class="big_screen_text">
    <span>Please make your screen smaller</span>
  </div>
</body>

</html>
