<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <!-- i can find proper icon at fontawesome.com -->
  <link rel="stylesheet" href="styles/style.css">
  <title>Friends</title>
</head>

<body>
  <header class="top_header">
    <div class="header_top">
      <div class="header_column">
        <i class="fas fa-plane"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header_column">
        <span class="header_time">18:38</span>
      </div>
      <div class="header_column">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header_battery">66% <i class="fas fa-battery-three-quarters"></i></span>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header_column">
        <span class="header_text">Manage</span>
      </div>
      <div class="header_column">
        <span class="header_text">Friends <span class="header_number">1</span></span>
      </div>
      <div class="header_column">
        <i class="fas fa-cog"></i>
      </div>
    </div>
  </header>
  <main class="friends">
    <div class="search_bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Find friends, chats, Plus Friends" name="" value="">
    </div>
    <section class="friends_section">
      <header class="friends_section_header">
        <h6 class="friends_section_tilte">My Profile</h6>
      </header>
      <div class="friends_section_rows">
        <div class="friends_section_row">
          <img src="images/sean.jpg" alt="">
          <a href="profile.html" class="friends_section_name">Sean</a>
        </div>
        <div class="friends_section_row">
          <img src="images/sean.jpg" alt="">
          <span class="friends_section_name">Friends' Names Display</span>
        </div>
      </div>
    </section>
    <section class="friends_section">
      <header class="friends_section_header">
        <h6 class="friends_section_tilte">Friends</h6>
      </header>
      <div class="friends_section_rows">
        <div class="friends_section_row with_status">
          <div class="friends_section_column">
            <img src="images/erin.jpeg" alt="">
            <span class="friends_section_name">Erin</span>
          </div>
          <span class="friends_section_status">Give me the money</span>
        </div>
      </div>
    </section>
  </main>
  <nav class="tab_bar">
    <a href="index.html" class="tab_bar_tab tab_bar_selected">
      <i class="fas fa-user-circle"></i>
      <span class="tab_bar_title">Friends</span>
    </a>
    <a href="chats.html" class="tab_bar_tab">
      <i class="fas fa-comment"></i>
      <span class="tab_bar_title">Chats</span>
    </a>
    <a href="find.html" class="tab_bar_tab">
      <i class="fas fa-search"></i>
      <span class="tab_bar_title">Find</span>
    </a>
    <a href="more.html" class="tab_bar_tab">
      <i class="fas fa-ellipsis-h"></i>
      <span class="tab_bar_title">More</span>
    </a>
  </nav>
  <div class="big_screen_text">
    <span>Please make your screen smaller</span>
  </div>
</body>

</html>
