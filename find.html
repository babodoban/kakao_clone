<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- i can find proper icon at fontawesome.com -->
    <title>Find</title>
  </head>
  <body>
    <header>
      <div class="header_top">
        <div class="header_column">
          <i class="fas fa-plane"></i>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header_column">
          <span class="header_time">18:38</span>
        </div>
        <div class="header_column">
          <i class="fas fa-moon"></i>
          <i class="fab fa-bluetooth-b"></i>
          <span class="header_battery">66% <i class="fas fa-battery-three-quarters"></i></span>
        </div>
      </div>
      <div class="header_bottom">
        <div class="header_column">
          <span class="header_text">Edit</span>
        </div>
        <div class="header_column">
          <span class="header_text">Find</span>
        </div>
        <!-- <div class="header_column">
          <i class="fas fa-cog"></i>
        </div> -->
      </div>
    </header>
    <main class="find">
      <section class="find_options">
        <div class="find_option">
          <i class="far fa-address-book"></i>
          <span class="find_option_title">Find</span>
        </div>
        <div class="find_option">
          <i class="fas fa-qrcode"></i>
          <span class="find_option_title">QR Code</span>
        </div>
        <div class="find_option">
          <i class="fas fa-mobile-alt"></i>
          <span class="find_option_title">Shake</span>
        </div>
        <div class="find_option">
          <i class="far fa-envelope"></i>
          <span class="find_option_title">Invite via SMS</span>
        </div>
      </section>
      <section class="find_recommended">
        <header class="find_recommended_title">
          <h6 class="friends_section_tilte">Reconmmend Friends</h6>
        </header>
        <div class="recommended_none">You have no recommneded friends.</div>
      </section>
    </main>
    <nav class="tab_bar">
      <a href="index.html" class="tab_bar_tab">
        <i class="fas fa-user-circle"></i>
        <span class="tab_bar_title">Friends</span>
      </a>
      <a href="chats.html" class="tab_bar_tab">
        <i class="fas fa-comment"></i>
        <span class="tab_bar_title">Chats</span>
      </a>
      <a href="find.html" class="tab_bar_tab tab_bar_selected">
        <i class="fas fa-search"></i>
        <span class="tab_bar_title">Find</span>
      </a>
      <a href="more.html" class="tab_bar_tab">
        <i class="fas fa-ellipsis-h"></i>
        <span class="tab_bar_title">More</span>
      </a>
    </nav>
  </body>
</html>
